<!DOCTYPE html>
<html>
<head>
  <title>Consulta de Datos</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Consulta de Datos</h1>
  <button id="consultarBtn">Consultar</button>

  <div id="resultado">
    <div class="persona">
      <h2>Datos de la Persona</h2>
      <img id="personaFoto" src="" alt="Foto de la persona">
      <p id="nombrePersona"></p>
      <p id="fechaNacimiento"></p>
      <p id="localidad"></p>
      <p id="coordenadas"></p>
      <p id="generoPersona"></p>
    </div>
    <div class="rick-morty">
      <h2>Datos de Rick and Morty</h2>
      <img id="rickMortyFoto" src="" alt="Foto de Rick and Morty">
      <p id="nombreRickMorty"></p>
      <p id="especie"></p>
      <p id="origen"></p>
      <p id="generoRickMorty"></p>
    </div>
  </div>

  <div id="resultadoOverlay"></div>

  <script src="script.js"></script>
</body>
</html>
